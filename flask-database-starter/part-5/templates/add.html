<!DOCTYPE html>
<html>
<head>
    <title>Add Product - Part 5</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #263238; color: #eceff1; }
        h1 { color: #80cbc4; }
        form { background: #37474f; padding: 30px; border-radius: 8px; max-width: 400px; }
        label { display: block; margin-bottom: 5px; color: #b0bec5; }
        input, textarea { width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #455a64; border-radius: 4px; background: #455a64; color: #eceff1; box-sizing: border-box; }
        input:focus, textarea:focus { border-color: #80cbc4; outline: none; }
        .btn { padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; }
        .btn-submit { background: #26a69a; color: white; }
        .btn-cancel { background: #546e7a; color: white; margin-left: 10px; }
    </style>
</head>
<body>
    <h1>Add New Product</h1>

    <form method="POST">
        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="price">Price ($):</label>
        <input type="number" id="price" name="price" step="0.01" min="0" required>

        <label for="stock">Stock Quantity:</label>
        <input type="number" id="stock" name="stock" value="0" min="0">

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="3"></textarea>

        <button type="submit" class="btn btn-submit">Add Product</button>
        <a href="{{ url_for('index') }}" class="btn btn-cancel">Cancel</a>
    </form>
</body>
</html>
